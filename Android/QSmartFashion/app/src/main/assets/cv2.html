<html>
<head>
<script src="amcharts.js"></script>
<script src="serial.js"></script>
<script src="light.js"></script>
<script type="text/javascript">
var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
    "theme": "light",
    "marginRight": 80,
    "autoMarginOffset": 20,
    "dataDateFormat": "JJ:NN",
    "valueAxes": [{
        "id": "v1",
        "axisAlpha": 0,
        "position": "left"
    }],
    "balloon": {
        "borderThickness": 1,
        "shadowAlpha": 0
    },
    "graphs": [{
        "id": "g1",
        "bullet": "round",
        "bulletBorderAlpha": 1,
        "bulletColor": "#FFFFFF",
        "bulletSize": 5,
        "hideBulletsCount": 50,
        "lineThickness": 2,
        "title": "red line",
        "useLineColorForBulletBorder": true,
        "valueField": "value",
        "balloonText": "<div style='margin:5px; font-size:19px;'><span style='font-size:13px;'>[[category]]</span><br>[[value]]</div>"
    }],
    
    "chartCursor": {
        "pan": true,
        "valueLineEnabled": true,
        "valueLineBalloonEnabled": true,
        "cursorAlpha":0,
        "valueLineAlpha":0.2
    },
    "categoryField": "date",
    "categoryAxis": {
        "parseDates": true,
        "minPeriod": "mm",
        "dashLength": 1,
        "minorGridEnabled": true
    },
    "export": {
        "enabled": true
    },
    "dataProvider": [{
        "date": "07:12",
        "value": 98.3
    }, {
        "date": "07:14",
        "value": 98.3
    }, {
        "date": "07:16",
        "value": 98.5
    }, {
        "date": "07:18",
        "value": 98.4
    }, {
        "date": "07:20",
        "value": 98.3
    }, {
        "date": "07:22",
        "value": 99
    }, {
        "date": "07:24",
        "value": 98.8
    }, {
        "date": "07:26",
        "value": 98.7
    }, {
        "date": "07:28",
        "value": 98.8
    }, {
        "date": "07:30",
        "value": 98.5
    }, {
        "date": "07:32",
        "value": 98.1
    }, {
        "date": "07:34",
        "value": 98.3
    }]
});

chart.addListener("rendered", zoomChart);


zoomChart();

function zoomChart() {
    chart.zoomToIndexes(chart.dataProvider.length - 40, chart.dataProvider.length - 1);
}
</script>
</head>
<body>
    <div align="center" id="chartdiv" style="width: 400px; height: 200px;"></div>
</body>
</html>
