
<!DOCTYPE html>

    <meta name="description" content="">

    <title>QSmartFashion Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
     <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template" align="center">
        <img src="images/heart_logo.png" height="150" width="150"/>
        <br/><br/>

        <div id="err_div">

        </div>

        <script type="text/javascript">
    	var get = window.location.search.substring(1);
    	var kv = get.split("=");
    	if(kv[0] == 'err')
    	{
    		if(kv[1] == 'np')
    		{
    			var error_np_string = "<div class=\"alert alert-danger\" role=\"alert\">The user you entered does not have publically available data.</div>";
    			$("#err_div").html(error_np_string);
    		}
    		else if(kv[1] == 'nf')
    		{
    			var error_nf_string = "<div class=\"alert alert-danger\" role=\"alert\">There doesn't seem to be a user with that email address.</div>";
    			$("#err_div").html(error_nf_string);
    		}
    	}
    	
    	
    </script>

        <p class="lead">Search for a Smart Fashion user by entering their email:</p>
        <div style="width:400px;margin-left:auto;margin-right:auto">
        	<form method="get" action="dashboard.html">
        		<input name="email" type="text" placeholder="Search..." class="form-control">
        		<br/><button type="submit">Search</button>
        	</form>
    	</div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  </body>
</html>
